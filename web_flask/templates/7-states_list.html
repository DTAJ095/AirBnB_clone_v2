<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>
	</head>
    <body>
        <h1> States </h1>
        <ul>
	    {% for state in states.values() | sort(attribute='name') %}

	    </li>
	    {% endfor %}
        </ul>
    </body>
</html>
